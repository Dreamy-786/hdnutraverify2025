<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Verification - HD NUTRACEUTICALS</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
      text-align: center;
    }

    #logo {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-weight: bold;
      max-width: 90%;
      margin: 0 auto 20px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    #productImage {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: none;
      border-radius: 12px;
      transition: opacity 0.5s ease;
    }

    @media (min-width: 600px) {
      h2 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <img src="HD_NUTRA bg.png" id="logo" alt="HD NUTRACEUTICALS Logo" aria-label="HD Nutra Logo">
  
  <h2>HD NUTRACEUTICALS</h2>
  <p>
    HD NUTRACEUTICALS is an official importer of premium Dymatize nutrition and Ronnie Coleman Signature Series products,
    trusted by athletes and fitness enthusiasts worldwide.<br>
    Use the verification tool below to confirm the authenticity of your Dymatize product.
  </p>

  <input type="text" id="codeInput" placeholder="Enter product code..." aria-label="Product code input">
  <button onclick="verifyCode()">Verify</button>

  <img id="productImage" src="" alt="Verified Product Image">
  <div id="result" role="status" aria-live="polite"></div>

  <script>
    const productData = {
      "CJ19N01030HQDG": {
        name: "Dymatize ISO100",
        flavor: "Gourmet Chocolate",
        size: "20 Servings / 1.43 LB / 650 G",
        image: "choco.jpg"
      },
      // ... truncated for brevity
      "QDOSNBMS6NCEDB": {
        name: "Ronnie Coleman Signature Series Pro Antium",
        flavor: "Double Chocolate Cookie",
        size: "52 Servings / 5 Lbs/ 2.3 KG",
        image: "proantium5.jpg"
      }
    };

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      const productImage = document.getElementById("productImage");

      // Reset previous state
      resultDiv.textContent = '';
      productImage.style.display = 'none';

      if (!input) {
        resultDiv.textContent = "⚠️ Please enter a product code.";
        resultDiv.style.color = "red";
        return;
      }

      const product = productData[input];

      if (product) {
        productImage.src = product.image;
        productImage.alt = `Image of ${product.name} - ${product.flavor}`;
        productImage.style.display = "block";
        productImage.style.opacity = "1";

        resultDiv.innerHTML = `
          ✅ Product is <strong style="color:green;">AUTHENTIC</strong><br><br>
          <strong>Name:</strong> ${product.name}<br>
          <strong>Flavor:</strong> ${product.flavor}<br>
          <strong>Size:</strong> ${product.size}
        `;
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "❌ Fake product.";
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
