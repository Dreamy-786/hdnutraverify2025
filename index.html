    input[type="text"] {

      max-width: 300px;
      margin: 10px auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    #productImage {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: none;
      border-radius: 12px;
      transition: opacity 0.5s ease;
    }

    @media (min-width: 600px) {

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      const productImage = document.getElementById("productImage");

      resultDiv.textContent = '';
      productImage.style.display = 'none';

      if (!input) {
        resultDiv.textContent = "⚠️ Please enter a product code.";
        resultDiv.style.color = "red";
        return;
      }

      const product = productData[input];

      if (product) {
        productImage.src = product.image;
        productImage.alt = `${product.name} - ${product.flavor}`;
        productImage.style.display = "block";
        resultDiv.innerHTML = `
          ✅ Product is <strong style="color:green;">AUTHENTIC</strong><br><br>

        `;
